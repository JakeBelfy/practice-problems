<body>

  <script>


    var sum = 0;

    function sumArray (numbersArray){
      for (var i = 0; i< numbersArray.length; i++){
        sum += numbersArray[i];
      } return sum;
    }

    console.log(sumArray([5,5,5]));

    console.log(sumArray([7,7,7]));









  </script>
