<script>

  function isTheAverageWhole(numbersArray) {

    var total = null
    var average = null;

    for (var index = 0; index < numbersArray.length; index++) {
      total += numbersArray[index];
    }
    average = ( total / numbersArray.length)
    return average === parseInt(average)

    console.log(isTheAverageWhole(1, 3, 4, 4));






  }

  console.log(isTheAverageWhole([1, 3, 4, 4]));

  console.log(isTheAverageWhole([4, 1 , 3]));
